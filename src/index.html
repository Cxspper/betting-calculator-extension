<!doctype html>
<html lang="en" data-theme="dracula">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <link rel="stylesheet" href="./static/tw.css" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Inter:ital,opsz,wght@0,14..32,100..900;1,14..32,100..900&family=Orbitron:wght@400..900&display=swap"
      rel="stylesheet"
    />
    <title>Sportsbetting Calculators</title>
  </head>
  <body class="min-h-screen bg-base-200">

    <div class="container mx-auto max-w-2xl p-4">
      <div class="card bg-base-100 shadow-xl">
        <div class="card-body">
          <h2 class="card-title">Parlay Calculator</h2>
          <p class="text-sm opacity-70">Enter bankroll and odds. Novig odds are used to calculate bet amount.</p>

          <!-- Bankroll -->
          <div class="grid grid-cols-2 gap-4">
            <div class="form-control">
              <label class="label">
                <span class="label-text text-xs">Bankroll</span>
                <span class="label-text-alt  text-xs">USD</span>
              </label>
              <input id="bankroll" type="number" inputmode="decimal" placeholder="e.g. 2500" class="input input-bordered" />
              <label class="label">
                <span class="label-text-alt text-xs">Used to suggest a default bet amount.</span>
              </label>
            </div>

            <div class="form-control">
              <label class="label">
                <span class="label-text text-xs">Kelly Multiplier</span>
              </label>
              <input id="kellyMultiplier" type="number" inputmode="decimal" placeholder="e.g. 0.25" class="input input-bordered" />
            </div>
          </div>

          <div class="divider">Legs</div>

          <div id="legs">
            <!-- Leg 1 -->
            <div class="leg grid grid-cols-2 gap-4">
              <div class="form-control">
                <label class="label"><span class="label-text text-xs">Leg 1 Odds</span></label>
                <input id="leg1" type="number" inputmode="numeric" placeholder="e.g. -120 or +150" class="input input-bordered" />
              </div>
              <div class="form-control">
                <label class="label"><span class="label-text text-xs">Leg 1 Fair Odds</span></label>
                <input id="legFair1" type="number" inputmode="numeric" placeholder="e.g. +100 or -170" class="input input-bordered" />
              </div>
            </div>

            <!-- Leg 2 -->
            <div class="leg grid grid-cols-2 gap-4">
              <div class="form-control">
                <label class="label"><span class="label-text text-xs">Leg 2 Odds</span></label>
                <input id="leg2" type="number" inputmode="numeric" placeholder="e.g. -110 or +200" class="input input-bordered" />
              </div>
              <div class="form-control">
                <label class="label"><span class="label-text text-xs">Leg 2 Fair Odds</span></label>
                <input id="legFair2" type="number" inputmode="numeric" placeholder="e.g. +105 or -220" class="input input-bordered" />
              </div>
            </div>
            <div id="legsAdded"></div>
          </div>

          <!-- Actions -->
          <div class="card-actions flex justify-end gap-4 mt-2">
            <button id="addLeg" class="btn btn-outline btn-primary">Add Leg</button>
          </div>
          <div class="card-actions grid grid-cols-2 gap-4 mt-2">
            <button id="calcBtn" class="btn btn-primary">Calculate</button>
            <button id="resetBtn" class="btn btn-outline btn-primary">Reset</button>
          </div>

          <!-- Results -->
          <div class="mt-4 grid grid-cols-1 gap-4">
            <div class="stats shadow w-full">
              <div class="stat">
                <div class="stat-title">Parlay Decimal Odds</div>
                <div id="decOdds" class="stat-value text-xl">—</div>
                <div class="stat-desc">Product of the two legs</div>
              </div>
              <div class="stat">
                <div class="stat-title">Parlay American Odds</div>
                <div id="amOdds" class="stat-value text-xl">—</div>
                <div class="stat-desc">Converted from decimal</div>
              </div>
            </div>

            <div class="stats shadow w-full">
              <div class="stat">
                <div class="stat-title">Bet Amount</div>
                <div id="betOut" class="stat-value text-xl">—</div>
                <div class="stat-desc">Editable above</div>
              </div>
              <div class="stat">
                <div class="stat-title">Win Amount</div>
                <div id="winOut" class="stat-value text-xl">—</div>
                <div class="stat-desc">Excludes stake</div>
              </div>
            </div>
          </div>

        </div>
      </div>
    </div>
    <script src="./static/odds-converter.js"></script>
  </body>
</html>
